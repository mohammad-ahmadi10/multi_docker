language: generic

sudo: required 
services:
  - docker 

before_install: 
  - docker build -t mohammad/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true mohammad/react-test npm test 

after_success:
  - docker build -t mohammad/multi-client ./client 
  - docker build -t mohammad/multi-nginx ./nginx 
  - docker build -t mohammad/multi-server ./server
  - docker build -t mohammad/multi-worker ./worker 


# take images and push them to docker hub 
# login to the docker CLI 
- echo "$DOCKER_PASSOWRD" | docker login -u "$DOCKER_ID" --password-stdin 
- docker push mohammad/multi-worker
- docker push mohammad/multi-server
- docker push mohammad/multi-client
- docker push mohammad/multi-nginx